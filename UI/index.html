<!DOCTYPE html> 
<html> 
<head> 
    <meta charset="UTF-8">
    <title>Page Title</title> 
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="somefile.js"></script>
</head> 
<body> 
<div id="container"></div>
<img src="https://github.com/NikitHern/UniversityRepo/blob/master/mockups/Goodnews.png?raw=true" alt="Logo" class ="Logo">
    <div class ="header">
            <h1>Новости </h1> 

    </div>
    <div class="headgrid"> 
     <center><button id="logout"  >Выход</button> 
     <input type="text" id="name" placeholder="your name" hidden></input>
     <input type="password" id="password" placeholder="your password" hidden></input>
     </center>
    <label id="user-info" >Вы вошли в систему как: </label> 
    <center><ul class ="control-units" > 
        <a href = "#">
            <img name="left" alt="Left" src="https://github.com/NikitHern/UniversityRepo/blob/master/mockups/strelkavlevo.png?raw=true"> 
        </a>
        <button id="add-button">Добавить новость</button> 
        <button id="log-in" hidden >Log in!</button>
        <a href= "#">
            <img name="right" alt="Right" src="https://github.com/NikitHern/UniversityRepo/blob/master/mockups/strelkavlevo.png?raw=true"> 
        </a>
    </ul> </center>
    <ul class ="content">
<template id="template-article-list-item">
        <div class="article-list-item" data-id="id">
            <h3 class="article-list-item-title">
                Заголовок статьи
            </h3>
            <p class="article-list-item-summary">
            </p>
             <div class="article-list-item-meta">
                <ul class="article-list-item-tags"> </ul>
                <p class="item-author"> Author: <span class="article-list-item-author"></span></p>
                <span>date: <span class="article-list-item-date"></span>
            </div>
        </div>
    </template>
    </ul>
</div> 
    <footer class ="footer">
            <p class="author-info"> authors email: herndlhofer@icloud.com</p>
            <p class="footer-info">some information</p>
    </footer>
</body> 
</html>
